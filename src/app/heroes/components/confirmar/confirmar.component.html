<h1 mat-dialog-title>¿Está seguro?</h1>

<mat-dialog-content>
    <p>
        Está a punto de borrar a <strong>{{ data.superhero }}</strong>
        <br>
        ¿Desea continuar?
    </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cerrar()">Cancelar</button>
    <button mat-raised-button (click)="borrar()" color="warn">Sí, borrar!</button>
</mat-dialog-actions>
